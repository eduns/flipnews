<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Todos os usu√°rios</title>
    </head>
    <body>
        {% block view_users %}

            {% if users %}
                <ul>
                    {% for user in users %}
                        <li>
                            <div class="user">
                                <a href="{{ url_for('users_bp.show_user', username=user.username) }}">
                                    <h1>{{ user.username }}</h1>
                                </a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

        {% endblock %}
    </body>
</html>
