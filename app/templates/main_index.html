<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>INDEX MAIN</title>
    </head>
    <body>
        <h1>MAIN PAGE</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </body>
</html>
